<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisConnect | Disaster Command Center</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-area">
                <span class="logo-icon">üö®</span>
                <span class="logo-text">CrisisConnect</span>
            </div>
            
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-value" id="statUsers">0</div>
                    <div class="stat-label">Active Units</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statMessages">0</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statCritical" style="color: var(--danger-color)">0</div>
                    <div class="stat-label">Critical</div>
                </div>
            </div>

            <div class="connection-badge disconnected" id="connectionStatus">
                <span class="indicator"></span> Offline
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="my-status-card card">
                <div class="section-title">My Status</div>
                <div class="status-selector">
                    <select id="myStatus">
                        <option value="SAFE">‚úÖ Safe - I am secure</option>
                        <option value="NEED_HELP">‚ö†Ô∏è Need Help - Require assistance</option>
                        <option value="INJURED">ü§ï Injured - Need medical aid</option>
                        <option value="CRITICAL">üö® Critical - Immediate danger</option>
                    </select>
                </div>
            </div>

            <div class="status-feed">
                <div class="section-title">Network Status</div>
                <div class="status-list" id="statusList">
                    <!-- Status items injected here -->
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages injected here -->
            </div>

            <div class="input-zone">
                <div class="input-row">
                    <input type="text" id="userNameInput" class="input-field" placeholder="Identify yourself (Name/ID)" autocomplete="off">
                </div>
                <div class="input-row">
                    <input type="text" id="messageInput" class="input-field" placeholder="Type a message..." autocomplete="off">
                    <button class="btn" id="btnSend">Send</button>
                    <button class="btn btn-danger" id="btnSOS">SOS</button>
                </div>
            </div>
        </main>
    </div>

    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
